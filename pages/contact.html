<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/pages.css">

</head>

<body>
  <header id="header">
    <h1>Contact</h1>
    <a href="../index.html" class="main_button">Home</a>
    <a href="aboutme.html" class="main_button">About Me</a>
    <a href="project-new.html" class="main_button">Project</a>
    <a href="contact.html" class="main_button active">Contact</a>

    <label class="switch">
      <input type="checkbox" id="toggleTheme" onclick="toggleTheme()">
      <span class="slider round"></span>
    </label>

  </header>

  <content-body>
    <hr>
    <h2>My Contact Information</h2>
    <address>
      <a href="mailto:kazuyamiyata18@gmail.com">kazuyamiyata18@gmail.com</a><br>
      <a href="tel:+16509424999">+1 (650) 942-4999</a>
    </address>

    <hr>

    <h3>Contact Form:</h3>
    <p>Please enter your information here</p>

    <form id="contactForm" action="https://httpbin.org/post" method="POST">
      <fieldset>
        <legend>Contact Information</legend>
        <form-field>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required>
        </form-field>

        <form-field>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </form-field>

        <form-field>
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments" rows="4" cols="50" required></textarea> </form-field>
        <form-field>
          <label for="lang">Preferred Language:</label>
          <select id="lang" name="lang">
            <optgroup label="Language">
              <option value="either">Any</option>
              <option value="JP">Japanese</option>
              <option value="EN">English</option>
            </optgroup>
          </select>
        </form-field>

        <form-field>
          <button type="submit">Submit</button>
        </form-field>

        <output id="error" name="error">
          Error:
        </output>

        <output id="info" name="info">
          Info:
        </output>

        <form-field>
          <input type="hidden" name="possible_bot" value="true">
        </form-field>

      </fieldset>
    </form>
  </content-body>

  <footer-nav></footer-nav>

  <script src="../scripts/theme.js"></script>
  <script src="../scripts/footer.js"></script>
  <script src="../scripts/contact_form.js"></script>

</body>

</html>
